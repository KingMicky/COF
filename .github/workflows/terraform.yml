name: Terraform CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'

env:
  TF_VERSION: '1.0.0'
  TF_VAR_aws_region: us-east-1
  TF_VAR_environment: dev
  TF_VAR_owner: cost-optimization-framework
  TF_VAR_cost_center: engineering

jobs:
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Terraform Format
      run: |
        cd terraform/aws
        terraform fmt -check
        cd ../modules/compute
        terraform fmt -check
        cd ../storage
        terraform fmt -check
        cd ../database
        terraform fmt -check

    - name: Terraform Validate AWS
      run: |
        cd terraform/aws
        terraform init -backend=false
        terraform validate

    - name: Terraform Validate Modules
      run: |
        cd terraform/modules/compute
        terraform init -backend=false
        terraform validate
        cd ../storage
        terraform init -backend=false
        terraform validate
        cd ../database
        terraform init -backend=false
        terraform validate

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: terraform-validate

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.TF_VAR_aws_region }}

    - name: Terraform Plan AWS
      run: |
        cd terraform/aws
        terraform init
        terraform plan -no-color -out=tfplan
        terraform show -no-color tfplan
      working-directory: .

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: terraform-validate

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.TF_VAR_aws_region }}

    - name: Terraform Apply AWS
      run: |
        cd terraform/aws
        terraform init
        terraform apply -auto-approve

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: terraform-validate

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Install tfsec
      run: |
        curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/install.sh | bash

    - name: Run tfsec
      run: |
        cd terraform/aws
        tfsec --format=json --out=tfsec-results.json .
        cd ../modules/compute
        tfsec --format=json --out=tfsec-results.json .
        cd ../storage
        tfsec --format=json --out=tfsec-results.json .
        cd ../database
        tfsec --format=json --out=tfsec-results.json .

    - name: Install tflint
      run: |
        curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

    - name: Run tflint
      run: |
        cd terraform/aws
        tflint --format=json --out=tflint-results.json .
        cd ../modules/compute
        tflint --format=json --out=tflint-results.json .
        cd ../storage
        tflint --format=json --out=tflint-results.json .
        cd ../database
        tflint --format=json --out=tflint-results.json .
