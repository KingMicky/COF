name: Automation CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'automation/**'
      - '.github/workflows/automation.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'automation/**'
      - '.github/workflows/automation.yml'

jobs:
  test-aws-lambda:
    name: Test AWS Lambda Functions
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        cd automation/aws-lambda
        pip install -r requirements.txt

    - name: Test Lambda Functions
      run: |
        cd automation/aws-lambda
        python -m pytest . -v || echo "No tests found, checking imports"
        python -c "import auto_shutdown; import right_sizing; import cleanup; print('All Lambda functions import successfully')"

  test-azure-functions:
    name: Test Azure Functions
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        cd automation/azure-functions
        pip install -r requirements.txt

    - name: Test Azure Functions
      run: |
        cd automation/azure-functions
        python -m pytest . -v || echo "No tests found, checking imports"
        python -c "import auto_shutdown; import right_sizing; import cleanup; print('All Azure functions import successfully')"

  deploy-aws-lambda:
    name: Deploy AWS Lambda
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: test-aws-lambda

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy Lambda Functions
      run: |
        cd automation/aws-lambda
        # Package and deploy Lambda functions
        for func in auto_shutdown right_sizing cleanup; do
          zip -r ${func}.zip ${func}.py
          aws lambda update-function-code --function-name cost-opt-${func} --zip-file fileb://${func}.zip
        done

  deploy-azure-functions:
    name: Deploy Azure Functions
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: test-azure-functions

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Azure Functions
      run: |
        cd automation/azure-functions
        func azure functionapp publish cost-opt-functions --python
